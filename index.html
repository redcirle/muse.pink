<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="./">
  <title>Muse Pink</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div class="logo">
    <img src="images/logo.png" alt="LOGO图" />
  </div>

  <div class="tagline" id="tagline"></div>

  <div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="images/slide1.png" alt="Slide 1" /></div>
    <div class="swiper-slide"><img src="images/slide2.png" alt="Slide 2" /></div>
    <div class="swiper-slide"><img src="images/slide3.png" alt="Slide 3" /></div>
    <div class="swiper-slide"><img src="images/slide4.png" alt="Slide 4" /></div> <!-- 建议添加第四张 -->
  </div>
  <div class="swiper-pagination"></div>
</div>

 <!-- ✅ 模块化快捷指令色块结构：3块 + 预留扩展位 -->
<div class="footer-button-group">

  <!-- 色块 1：小红书主页 + 微信公众号 -->
  <div class="footer-shortcut-card">
    <a href="javascript:void(0)" onclick="confirmAndGoXHS()" class="footer-button red-button">小红书主页</a>
    <a href="javascript:void(0)" onclick="toggleWeChatPublicQR()" class="footer-button glass">微信公众号</a>
  </div>

  <!-- 色块 2：两个微信表情包 -->
  <!-- 预留：表情包色块保留结构但暂不显示 -->
  <div class="footer-shortcut-card placeholder-card">
    <!-- 未来可在此添加表情包按钮（toggleQR / toggleSecondQR） -->
  </div>

  <!-- 色块 3：联系我们 + 微博主页 -->
<div class="footer-shortcut-card">
  <a href="javascript:void(0)" onclick="confirmAndMail()" class="footer-button purple-striped-button">hello@joker.red</a>
  <a href="javascript:void(0)" onclick="confirmAndGoWeibo()" class="footer-button weibo-button">微博主页</a>
</div>

  <!-- 色块 4：微信表情包 + 与你共鸣按钮 -->
<div class="footer-shortcut-card">
  <a href="javascript:void(0)" onclick="toggleQR()" class="footer-button joker-animalcity">
  小丑猫的动物城
</a>
  <a href="javascript:void(0);" id="resonance-button" class="footer-button resonance-button">发现你的声音</a>
  <audio id="tagline-audio" src="audio/tagline.wav"></audio>
</div>

  <!-- ✅ 预留：后续色块（可复制此结构） -->
  <!--
  <div class="footer-shortcut-card">
    <a href="#" class="footer-button">新功能按钮</a>
    <a href="#" class="footer-button">另一个按钮</a>
  </div>
  -->

</div>

  <!-- 微信二维码弹窗 -->
  <div id="qr-popup" class="qr-popup">
    <div class="qr-box">
      <img src="images/wechat_qr.png" alt="微信二维码" />
      <button onclick="toggleQR()">关闭</button>
    </div>
  </div>

  <!-- 微信公众号二维码弹窗 -->
  <div id="wechat-public-qr-popup" class="qr-popup">
    <div class="qr-box">
    <img src="images/wechat_public_qr.png" alt="微信公众号二维码" />
    <button onclick="toggleWeChatPublicQR()">关闭</button>
  </div>
</div>

   <div id="second-qr-popup" class="qr-popup">
     <div class="qr-box">
     <img src="images/emoji_pack2_qr.png" alt="第二套表情包二维码" />
     <button onclick="toggleSecondQR()">关闭</button>
  </div>
</div>

    <!-- 第三个表情包二维码弹窗 -->
    <div id="third-qr-popup" class="qr-popup">
      <div class="qr-box">
      <img src="images/emoji_pack3_qr.png" alt="第三套表情包二维码" />
      <button onclick="toggleThirdQR()">关闭</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
